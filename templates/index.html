<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Market Sales Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 10px 2px #ccc;
            text-align: left;
        }
        .input-label {
            display: inline-block;
            width: 150px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Super Market Sales Prediction</h1>
    <div class="container">
        <div class="box">
            <form action="/predict" method="POST">
                <label for="model_name">Select a Model:</label>
                <select name="model_name" id="model_name">
                    <option value="xgboost regressor">XGBoost Regressor</option>
                    <option value="support vector machine (svm)">Support Vector Machine (SVM)</option>
                    <option value="ridge regression">Ridge Regression</option>
                    <option value="random forest regressor">Random Forest Regressor</option>
                    <option value="mlp regressor">MLP Regressor</option>
                    <option value="lightgbm regressor">LightGBM Regressor</option>
                    <option value="lasso regression">Lasso Regression</option>
                    <option value="k-nearest neighbors (knn)">K-Nearest Neighbors (KNN)</option>
                    <option value="catboost regressor">CatBoost Regressor</option>
                </select>
                <br><br>

                <!-- Input fields for each feature -->
                <label class="input-label" for="Branch">Branch:</label>
                <select name="Branch" id="Branch">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
                <br><br>

                <label class="input-label" for="City">City:</label>
                <select name="City" id="City">
                    <option value="Yangon">Yangon</option>
                    <option value="Naypyitaw">Naypyitaw</option>
                    <option value="Mandalay">Mandalay</option>
                </select>
                <br><br>

                <label class="input-label" for="Customer type">Customer Type:</label>
                <select name="Customer type" id="Customer type">
                    <option value="Member">Member</option>
                    <option value="Normal">Normal</option>
                </select>
                <br><br>

                <label class="input-label" for="Gender">Gender:</label>
                <select name="Gender" id="Gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
                <br><br>

                <label class="input-label" for="Product line">Product Line:</label>
                <select name="Product line" id="Product line">
                    <option value="Health and beauty">Health and beauty</option>
                    <option value="Electronic accessories">Electronic accessories</option>
                    <option value="Home and lifestyle">Home and lifestyle</option>
                    <option value="Sports and travel">Sports and travel</option>
                    <option value="Food and beverages">Food and beverages</option>
                    <option value="Fashion accessories">Fashion accessories</option>
                </select>
                <br><br>

                <label class="input-label" for="Unit price">Unit Price:</label>
                <input type="text" name="Unit price" id="Unit price" required>
                <br><br>

                <label class="input-label" for="Quantity">Quantity:</label>
                <input type="text" name="Quantity" id="Quantity" required>
                <br><br>

                <label class="input-label" for="Tax 5%">Tax 5%:</label>
                <input type="text" name="Tax 5%" id="Tax 5%" required>
                <br><br>

                <label class="input-label" for="Payment">Payment Method:</label>
                <select name="Payment" id="Payment">
                    <option value="Ewallet">Ewallet</option>
                    <option value="Cash">Cash</option>
                    <option value="Credit card">Credit card</option>
                </select>
                <br><br>

                <label class="input-label" for="cogs">COGS (Cost of Goods Sold):</label>
                <input type="text" name="cogs" id="cogs" required>
                <br><br>

                <label class="input-label" for="gross income">Gross Income:</label>
                <input type="text" name="gross income" id="gross income" required>
                <br><br>

                <label class="input-label" for="Rating">Rating:</label>
                <input type="text" name="Rating" id="Rating" required>
                <br><br>

                <input type="submit" value="Predict">
            </form>
        </div>
    </div>
</body>
</html>
